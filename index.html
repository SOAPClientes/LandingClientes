<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trabajo Grupal Unidad 3</title>
  </head>
  <body>
    <div class="background-video">
      <video autoplay muted loop id="myVideo">
        <source src="videos/galaxy.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="gallery">
      <figure class="card" data-url="http://localhost:4321">
        <img src="images/Astro.jpg" alt="Astro" />
        <figcaption>Astro</figcaption>
      </figure>
      <figure class="card" data-url="http://localhost:8000">
        <img src="images/Django.jpg" alt="Django" />
        <figcaption>Django</figcaption>
      </figure>

      <figure class="card" data-url="http://localhost:3000">
        <img src="images/React.jpg" alt="React" />
        <figcaption>React</figcaption>
      </figure>

      <figure class="card" data-url="http://localhost:8084">
        <img src="images/Go.jpg" alt="Go" />
        <figcaption>Go</figcaption>
      </figure>

      <figure class="card" data-url="http://localhost:4567">
        <img src="images/Ruby.jpg" alt="Ruby" />
        <figcaption>Ruby</figcaption>
      </figure>
    </div>
    <script>
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", () => {
          const url = card.getAttribute("data-url");
          const newWindow = window.open(url, "_blank");
          newWindow.focus();
        });
      });
    </script>
  </body>
</html>
