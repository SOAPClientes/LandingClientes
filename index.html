<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trabajo Grupal Unidad 3</title>
  </head>
  <body>
    <div class="background-video">
      <video autoplay muted loop id="myVideo">
        <source src="videos/galaxy.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="gallery">
      <figure class="card">
        <img src="images/Astro.jpg" alt="Astro" />
        <figcaption>Astro</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Django.jpg" alt="Django" />
        <figcaption>Django</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Rust.png" alt="RocketRust" />
        <figcaption>Rocket</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Haskell.png" alt="YesodHaskell" />
        <figcaption>Yesod</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Python.jpg" alt="Python" />
        <figcaption>Python</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Java.jpg" alt="Java" />
        <figcaption>Java</figcaption>
      </figure>
    </div>
  </body>
</html>
